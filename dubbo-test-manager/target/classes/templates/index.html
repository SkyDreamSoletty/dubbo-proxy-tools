<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>测试页面</title>
    <script th:replace="/common/head::header"></script>
</head>

<style>
    .left_pos {
        margin-left: -30px;
    }

    .radio_item {
        margin: 10px 15px;
    }

    .server_detail_bg {
        background-color: #f9f9f9;
        border-radius: 5px;
        padding: 5px;
    }

    .radio {
        width: 18px;
        height: 18px;
    }
    .function_label{
        position: relative;
        top: -5px;
        display: inline-block;
        font-size: 15px;
    }
</style>

<body>
<div class="container">
    <div class="col-lg-12">
        <div class="col-lg-8 left_pos">
            <br>
            <form action="" role="form">
                <div class="form-group col-lg-6" style="display: inline-block;">
                    <input type="text" class="form-control" id="zk_server" placeholder="请在输入zookeeper的地址">
                </div>
                <div class="form-group col-lg-6" style="display: inline-block;">
                    <button type="button" class="btn btn-default" style="display: inline-block;" onclick="listService()">获取站点数据</button>
                </div>
            </form>
        </div>
    </div>
    <div class="col-lg-7">
        <label>RPC服务列表信息</label>
        <br>
        <select class="form-control" id="rpc_service_list">
        </select>
        <br>
        <br>
        <div>
            <button class="btn btn-default" type="button" onclick="showMethodList()">拉取服务详情</button>
        </div>
        <br>
        <br>
    </div>

    <div class="col-lg-6">
        <label>服务详情列表</label>
        <div class="server_detail_bg" id="server_detail_list">

        </div>
        <br>
        <div>
            <button class="btn btn-default" type="button" onclick="send()">
                发送请求
            </button>
        </div>
    </div>

    <div class="col-lg-3">
        <label>请求参数模板</label>
        <textarea class="form-control" style="height: 350px;" id="param_show">

        </textarea>
    </div>

    <div class="col-lg-3">
        <label>Rpc响应信息</label>
        <textarea class="form-control" style="height: 350px;" id="rpc_result">

        </textarea>
    </div>

</div>

</body>
</html>
